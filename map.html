<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftly-Pogodno - Mapa</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght=300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoMdT9TjJ9fO3x9xQc1zC+V/sO9fNf1z1G/D2Y0="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/4K9+sSLHVQuyqfzEcQF8="
     crossorigin=""></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling if map is exactly 100% */
        }
        main.wrap {
            height: calc(100vh - 70px); /* Adjust for top-bar height */
            margin-top: 70px; /* Push content below the top-bar */
            padding: 0; /* Remove any default padding */
            display: flex; /* Ensure flex behavior for inner elements */
            flex-direction: column; /* Stack children vertically */
        }
        #map {
            flex-grow: 1; /* Allow map to take all available space */
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">✕</div>
        <h3 data-i18n="sidebar_title">Menu</h3>
        <div class="menu-separator"></div>
                <div class="nav">
                    <a href="gallery.html" data-i18n="nav_gallery">Galeria</a>
                    <a href="map.html" id="map-link"><i class="fas fa-map-marker-alt"></i> <span data-i18n="nav_map">Mapy</span></a>
                </div>
                <div class="lang centered-lang">
        <label data-i18n="lang_label">Wybierz język</label>
        <select id="lang-select">
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="ua">Українська</option>
        </select>
    </div>
</div>

    <div class="top-bar">
        <div class="menu-logo">
            <div class="hamburger" id="hamburger">
                <div class="lines"><span></span><span></span><span></span></div>
            </div>
            <a href="index.html" class="brand-logo">Driftly</a>
        </div>
        <div class="top-bar-nav">
            <a href="map.html" id="map-link-top"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </div>

    <main class="wrap">
        <div id="map"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
