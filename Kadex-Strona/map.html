<!DOCTYPE html>
<html lang="pl">

<head>

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfQPDQwrVLtBHNCtAB0vguHzMywGBnMc=" crossorigin="" />
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">✕</div>
        <h3 data-i18n="sidebar_title">Menu</h3>
        <div class="menu-separator"></div>
                <div class="nav">
                    <a href="gallery.html" data-i18n="nav_gallery">Galeria</a>
                    <a href="map.html" id="map-link"><i class="fas fa-map-marker-alt"></i> <span data-i18n="nav_map">Mapy</span></a>
                </div>
                <div class="lang centered-lang">
        <label data-i18n="lang_label">Wybierz język</label>
        <select id="lang-select">
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="ua">Українська</option>
        </select>
    </div>
</div>

    <div class="top-bar">
        <div class="menu-logo">
            <div class="hamburger" id="hamburger">
                <div class="lines"><span></span><span></span><span></span></div>

        <div class="top-bar-nav">
            <a href="map.html" id="map-link-top"><i class="fas fa-map-marker-alt"></i></a>
        </div>
    </div>

    <main class="wrap">
        <div id="mapid"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZQXNrheUtgLFPz2KzJChPX3PFvg=" crossorigin=""></script>
    <script src="script.js"></script>
    <script>
        var map = L.map('mapid').setView([51.505, -0.09], 13); // Default view, can be changed later

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker
        // L.marker([51.5, -0.09]).addTo(map)
