<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="galleryPageTitle">Galeria - Driftly-Pogodno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav id="sidebar">
        <ul id="menu-items">
            </ul>
        <div class="lang-selector">
            <label data-lang-key="selectLanguage">Wybierz Język:</label>
            <select id="language-switcher" onchange="changeLanguage(this.value)">
                <option value="pl">Polski (PL)</option>
                <option value="de">Deutsch (DE)</option>
                <option value="en">English (EN)</option>
                <option value="ua">Українська (UA)</option>
            </select>
        </div>
    </nav>

    <main class="gallery-main-content">
        <h1 data-lang-key="galleryTitle">Galeria Zdjęć</h1>
        <p data-lang-key="galleryDescription">Przegląd najpiękniejszych miejsc w Pogodnie.</p>

        <div class="image-grid">
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery1.jpg" alt="Zdjęcie 1">
            </div>
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery2.jpg" alt="Zdjęcie 2">
            </div>
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery3.jpg" alt="Zdjęcie 3">
            </div>
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery4.jpg" alt="Zdjęcie 4">
            </div>
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery5.jpg" alt="Zdjęcie 5">
            </div>
            <div class="image-item" onclick="alert('Powiększenie zdjęcia!')">
                <img src="img/gallery6.jpg" alt="Zdjęcie 6">
            </div>
        </div>
    </main>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
