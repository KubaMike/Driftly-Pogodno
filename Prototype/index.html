<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="pageTitle">Driftly-Pogodno - Strona Główna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav id="sidebar">
        <ul id="menu-items">
            </ul>
        <div class="lang-selector">
            <label data-lang-key="selectLanguage">Wybierz Język:</label>
            <select id="language-switcher" onchange="changeLanguage(this.value)">
                <option value="pl">Polski (PL)</option>
                <option value="de">Deutsch (DE)</option>
                <option value="en">English (EN)</option>
                <option value="ua">Українська (UA)</option>
            </select>
        </div>
    </nav>

    <header class="hero-section">
        <div class="hero-content">
            <div class="hero-image-container">
                <img src="img/placeholder.jpg" alt="Zdjęcie poglądowe" class="hero-image">
            </div>
            <div class="hero-text-container">
                <h1 class="site-name">Driftly-Pogodno</h1>
                <p data-lang-key="heroSubtitle" class="site-tagline">Odkryj uroki Starego Pogodna.</p>
            </div>
        </div>
    </header>

    <section id="szlaki" class="main-section">
        <h2 data-lang-key="trailsTitle">Szlaki</h2>
        <p data-lang-key="trailsContent">Sekcja w budowie. Wkrótce pojawią się opisy i trasy szlaków turystycznych.</p>
    </section>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
