<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Driftly-Pogodno</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght=300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Photos/logo.png" type="image/png">
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">✕</div>
        <h3 data-i18n="sidebar_title">Menu</h3>
        <div class="menu-separator"></div>
                <div class="nav">
                    <a href="gallery.html" data-i18n="nav_gallery"><i class="fas fa-images"></i> Galeria</a>
                    <a href="map.html" id="map-link"><i class="fas fa-map-marker-alt"></i> <span data-i18n="nav_map">Mapy</span></a>
                </div>
                <div class="lang centered-lang">
        <label data-i18n="lang_label">Wybierz język</label>
        <select id="lang-select">
            <option value="pl">Polski</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="ua">Українська</option>
        </select>
    </div>
</div>

    <div class="top-bar">
        <div class="menu-logo">
            <div class="hamburger" id="hamburger">
                <div class="lines"><span></span><span></span><span></span></div>
            </div>
            <a href="index.html" class="brand-logo">Driftly</a>
        </div>
        <div class="top-bar-nav">
            <a href="map.html" id="map-link-top"><i class="fas fa-map-marker-alt"></i></a>

        </div>
    </div>

    <main class="wrap">
        <section class="gallery">
            <div class="gallery-item" data-i18n="gallery_caption_1">
                <img src="Photos/gallery-photos/niemiecka_mapa-stadion.jpg"
                    alt="Drone view of the stadium in Szczecin">
            </div>
            <div class="gallery-item" data-i18n="gallery_caption_2">
                <img src="Photos/gallery-photos/bloki.jpg"
                    alt="Panorama of Pogodno">
            </div>
            <div class="gallery-item" data-i18n="gallery_caption_3">
                <img src="Photos/gallery-photos/panorama_miasta-pogodno.jpg"
                    alt="Szczecin Pogodno 2010-05">
            </div>
            <div class="gallery-item" data-i18n="gallery_caption_4">
                <img src="Photos/gallery-photos/płot.jpg"
                    alt="Szczecin ul. Grzegorza z Sanoka">
            </div>
            <div class="gallery-item" data-i18n="gallery_caption_5">
                <img src="Photos/gallery-photos/rosyjska_mapa-pogodno.jpg"
                    alt="Uniwersytet Szczecinski Wydzial Nauk Ekonomicznych i Zarzadzania">
            </div>
            <div class="gallery-item" data-i18n="gallery_caption_6">
                <img src="Photos/gallery-photos/zdobienie_gwiazda.jpg"
                    alt="Masońskie zdobienia na kamienicy przy ulicy Konopnickiej 27">
            </div>
        </section>

        <div id="lightbox">
            <span class="close-button">✕</span>
            <a class="prev" id="prevButton">&#10094;</a>
            <img id="lightbox-img" src="" alt="">
            <a class="next" id="nextButton">&#10095;</a>
            <div id="caption"></div>
        </div>
    </main>

    <script src="translations.js" defer></script>
    <script src="script.js" defer></script>
</head>

</html>
